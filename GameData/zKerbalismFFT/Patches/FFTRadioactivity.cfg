//
// Fusion reactors radioactivity
//

@PART[*]:HAS[@MODULE[FusionReactor]]:NEEDS[FeatureRadiation,FarFutureTechnologies]:FOR[zzzzzz_KerbalismFFT]
{
	MODULE
	{
		name = Emitter
		radiation = 0.0003 // rad/s
		@radiation *= #$@KERBALISM_FFT_SETTINGS/FFT_FusionReactors_Radioactivity_Coeff$
	}
}


