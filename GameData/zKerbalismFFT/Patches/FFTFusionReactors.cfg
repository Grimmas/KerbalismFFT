@PART[*]:HAS[@MODULE[FusionReactor]]:NEEDS[Kerbalism]:AFTER[FarFutureTechnologies]
{
	MODULE
	{
		name = FFTFusionReactorKerbalismUpdater
		reactorModuleID = fusionreactor

		// Minimum possible Emitter radiation (in % of max radiation) after full radiation decay
		MinEmissionPercent = 10
		// Time to lower Emitter radiation by 1%, in seconds, after reactor has been stopped
		EmissionDecayRate = 360
	}

	MODULE
	{
		name = PlannerController
		title = #LOC_KerbalismFFT_Brokers_FusionReactor
		considered = true
	}

	MODULE:NEEDS[FeatureReliability]
	{
		name = Reliability
		type = FusionReactor
		title = #LOC_KerbalismFFT_Brokers_FusionReactor
		redundancy = Power Generation
		repair = Engineer
		mtbf = 36288000
		extra_cost = 2.5
		extra_mass = 1.0
	}
}
